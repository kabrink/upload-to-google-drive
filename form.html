<!-- Include the Google CSS package -->
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
 
<!-- You can also include your own CSS styles -->
<style>
  form { margin: 40px auto; }
  input { display:block; margin: 20px; }
</style>

<script>
  
  // The function will be called after the form is submitted
  function uploadFile() {
    document.getElementById('uploadFile').value = "Uploading File(s)";
    google.script.run
       .withSuccessHandler(fileUploaded)
       .uploadFiles(document.getElementById("labnol"));
    return false;
  }
 
  // This function will be called after the Google Script has executed
  function fileUploaded(status) {
    document.getElementById('labnol').style.display = 'none';
    document.getElementById('output').innerHTML = status;
  }
  
</script>
 
<!-- This is the HTML form -->
<form id="labnol">
 
  <!-- Text input fields -->
  <label>First Name</label>
  <input type="text" name="firstName" placeholder="Your first name.">
  
  <label>Last Name</label>
  <input type="text" name="lastName" placeholder="Your last name.">
 
  <!-- File input filed-->
  <label>IRB application (PDF)</label>
  <input type="file" name="IRBapp">
  
  <label>IRB approval email (PDF)</label>
  <input type="file" name="IRBemail">
  
  <label>Museum-friendly consent form (PDF)</label>
  <input type="file" name="Consent">
  
  <label>Debrief form (PDF)</label>
  <input type="file" name="Debrief">
  
  <label>Study Summary (PDF)</label>
  <input type="file" name="Summary">
  
  <label>Museum recruitment flyer (PDF)</label>
  <input type="file" name="Flyer">
 
  <!-- The submit button. It calls the server side function uploadfiles() on click -->
  <input type="submit" id="uploadFile" value="Upload File" 
         onclick="this.value='Uploading.';uploadFile();">
 
</form>
 
<!-- Here the results of the form submission will be displayed -->
<div id="output"></div>
